<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100">
  <!-- Login Section -->
  <div id="loginSection" class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
      <input id="adminEmail" type="email" placeholder="Email" class="form-control mb-3">
      <input id="adminPassword" type="password" placeholder="Password" class="form-control mb-3">
      <button onclick="loginAdmin()" class="btn btn-primary w-full">Login</button>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection" class="hidden p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Admin Dashboard</h2>
      <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="adminTabs">
      <li class="nav-item"><a class="nav-link active" href="#uploadProduct" data-bs-toggle="tab">Upload Product</a></li>
      <li class="nav-item"><a class="nav-link" href="#productList" data-bs-toggle="tab">Product List</a></li>
      <li class="nav-item"><a class="nav-link" href="#orders" data-bs-toggle="tab">Orders</a></li>
      <li class="nav-item"><a class="nav-link" href="#discounts" data-bs-toggle="tab">Discounts</a></li>
    </ul>

    <div class="tab-content">
      <!-- Upload Product -->
      <div class="tab-pane fade show active" id="uploadProduct">
        <div class="card p-4">
          <input id="imgURL" class="form-control mb-2" placeholder="Image URL">
          <input id="title" class="form-control mb-2" placeholder="Title">
          <input id="itemCode" class="form-control mb-2" placeholder="Item Code">
          <input id="size" class="form-control mb-2" placeholder="Size">
          <input id="price" class="form-control mb-2" placeholder="Price">
          <input id="stock" class="form-control mb-2" placeholder="Stock">
          <button onclick="uploadProduct()" class="btn btn-success">Upload</button><br>
          <button onclick="clearForm()" class="btn btn-secondary ml-2">Clear</button>
        </div>
      </div>

      <!-- Product List -->
      <div class="tab-pane fade" id="productList">
        <div id="productTable" class="table-responsive mt-3"></div>
      </div>

      <!-- Orders -->
      <div class="tab-pane fade" id="orders">
        <div id="ordersTable" class="table-responsive mt-3"></div>
        <div id="orderDetailsModal" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Order Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body" id="orderDetailsBody"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Discounts -->
       <!-- Add discount management logic here -->
      <!-- <div class="tab-pane fade" id="discounts"></div> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
